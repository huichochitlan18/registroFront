<div class="row">
  <div class="col-12">
    <form [formGroup]="qrFormGroup">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Buscar usuarios</mat-label>
        <input
          matInput
          placeholder="Nombre, CURP, QR, Correo"
          formControlName="q"
          [autofocus]="true"
          (keyup)="search($any($event).target.value)"
        />
      </mat-form-field>
    </form>
  </div>
</div>
<div class="container-fluid">
  <table mat-table [dataSource]="listaUsuarios" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/usuario', element.usuario.id]"> {{ element.usuario.nombre }} {{
          element.usuario.apellidoPaterno }}
          {{ element.usuario.apellidoMaterno }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="disciplina">
      <th mat-header-cell *matHeaderCellDef>disciplina</th>
      <td mat-cell *matCellDef="let element">
        {{ element.inscripcion[0].plan.disciplina.disciplina }}
      </td>
    </ng-container>


    <ng-container matColumnDef="plan">
      <th mat-header-cell *matHeaderCellDef>plan</th>
      <td mat-cell *matCellDef="let element">
        {{ element.inscripcion[0].plan.plan }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
