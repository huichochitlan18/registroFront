<div class="container">
  <table mat-table [dataSource]="listaUsuarios" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">
        {{ element.usuario.nombre }} {{ element.usuario.apellidoPaterno }}
        {{ element.usuario.apellidoMaterno }}
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="disciplina">
      <th mat-header-cell *matHeaderCellDef>disciplina</th>
      <td mat-cell *matCellDef="let element">
        {{ element.inscripcion.plan.disciplina.disciplina }}
      </td>
    </ng-container>

   
    <ng-container matColumnDef="plan">
      <th mat-header-cell *matHeaderCellDef>plan</th>
      <td mat-cell *matCellDef="let element">
        {{ element.inscripcion.plan.plan }}
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
